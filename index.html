<!DOCTYPE html>

<html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
            <title>Calculator</title>
        </head>
        <body>
          <div class="grid-container">
            <div id="screen" class="grid-item item0"></div>
            <button id="clear" type="button" class="grid-item sup item1">C</button>
            <button id="per" type="button" class="grid-item sup item2">%</button>
            <button id="eraser" type="button" class="grid-item sup item3">&#9003;</button>
            <button id="divide" type="button" class="grid-item sup oper item4">&#xF7;</button>
            <button id="seven" type="button" class="grid-item num item5">7</button>
            <button id="eight" type="button" class="grid-item num item6">8</button>
            <button id="nine" type="button" class="grid-item num item7">9</button>
            <button id="multi" type="button" class="grid-item sup oper item8">&#215;</button>
            <button id="four" type="button" class="grid-item num item9">4</button>
            <button id="five" type="button" class="grid-item num item10">5</button>
            <button id="six" type="button" class="grid-item num item11">6</button>
            <button id="subt" type="button" class="grid-item sup oper item12">&#8722;</button>
            <button id="one" type="button" class="grid-item num item13">1</button>
            <button id="two" type="button" class="grid-item num item14">2</button>
            <button id="three" type="button" class="grid-item num item15">3</button>
            <button id="add" type="button" class="grid-item sup oper item16">&#43;</button>
            <button id="neg" type="button" class="grid-item num item17">+/-</button>
            <button id="cero" type="button" class="grid-item num item18">0</button>
            <button id="float" type="button" class="grid-item num item19">.</button>
            <button id="equal" type="button" class="grid-item sup item20">=</button>
          </div>        
           <script src="script.js"></script>
        </body>
</html>
