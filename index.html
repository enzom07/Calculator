<!DOCTYPE html>

<html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
            <title>Calculator</title>
        </head>
        <body>

          <div class="grid-container">
            <div class="grid-item item0"></div>
            <button type="button" class="grid-item sup item1">C</button>
            <button type="button" class="grid-item sup item2">%</button>
            <button type="button" class="grid-item sup item3">&#9003;</button>
            <button type="button" class="grid-item sup item4">&#xF7;</button>
            <button type="button" class="grid-item item5">7</button>
            <button type="button" class="grid-item item6">8</button>
            <button type="button" class="grid-item item7">9</button>
            <button type="button" class="grid-item sup item8">&#215;</button>
            <button type="button" class="grid-item item9">4</button>
            <button type="button" class="grid-item item10">5</button>
            <button type="button" class="grid-item item11">6</button>
            <button type="button" class="grid-item sup item12">&#8722;</button>
            <button type="button" class="grid-item item13">1</button>
            <button type="button" class="grid-item item14">2</button>
            <button type="button" class="grid-item item15">3</button>
            <button type="button" class="grid-item sup item16">&#43;</button>
            <button type="button" class="grid-item item17">00</button>
            <button type="button" class="grid-item item18">0</button>
            <button type="button" class="grid-item item19">.</button>
            <button type="button" class="grid-item sup item20">=</button>
          </div>        
           <script src="script.js"></script>
        </body>
</html>
